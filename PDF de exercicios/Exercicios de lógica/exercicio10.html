<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="num1" placeholder="Digite o primeiro número!"/>
    <input id="num2" placeholder="Digite o segundo número!"/>
    <button id="button">Enviar</button>

    <script>
        var num1 = document.getElementById('num1'); 
        var num2 = document.getElementById('num2'); 
        var button = document.getElementById('button'); 

        function sumValues(){
            var soma = (parseFloat(num1.value)) + (parseFloat(num2.value)); 
            document.write("A soma dos dois números é: " + soma + "."); 
        }

        button.onclick = sumValues; 
    </script>

</body>
</html>
