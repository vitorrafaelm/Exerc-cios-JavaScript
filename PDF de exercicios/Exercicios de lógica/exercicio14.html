<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 14</title>
</head>
<body>

    <input id="raio" placeholder="Digite o raio da lata de óleo."/>
    <input id="altura" placeholder="Digite a altura da lata de óleo."/>
    <button id="button">Converter</button>

    <div id="result">

    </div>

    <script>
        var raio = document.getElementById('raio'); 
        var altura = document.getElementById('altura'); 
        var button = document.getElementById('button'); 
        var result = document.getElementById('result'); 

        function volum(){
            result.innerHTML = ""; 
            raio = parseFloat(raio.value); 
            var volume = 3.14159 * (raio * raio) * (parseFloat(altura.value)); 

            var elementoP = document.createElement('p'); 
            var text = document.createTextNode("O volume da lata é: " + volume); 

            elementoP.appendChild(text); 
            result.appendChild(elementoP);
        }

        button.onclick = volum; 
    </script>
</body>
</html>
