<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 12</title>
</head>
<body>
    <input id="c" placeholder="Digite a temperatura em Celsius"/>
    <button id="button">Converter</button>

    <div id="result">

    </div>

    <script>
        var celcius = document.getElementById('c'); 
        var button = document.getElementById('button'); 
        var result = document.getElementById('result'); 

        function converToFahr(){
            result.innerHTML = ""; 
            var f = ((9 * (parseFloat(celcius.value))) + 160) / (5); 
            var elementoP = document.createElement('p'); 
            var text = document.createTextNode("A temperatura em Fahrenheit é: " + f); 

            elementoP.appendChild(text); 
            result.appendChild(elementoP);
        }

        button.onclick = converToFahr;  
    </script>
</body>
</html>
