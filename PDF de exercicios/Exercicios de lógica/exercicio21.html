<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 21</title>
</head>
<body>
    
    <input id="valor1" type="text" placeholder="Digite o primeiro valor">
    <input id="valor2" type="text" placeholder="Digite o segundo valor">
    <button id="button">Enviar</button>

    <div id="result">

    </div>

    <script>
        var valor1 = document.getElementById('valor1');
        var valor2 = document.getElementById('valor2');

        var button = document.getElementById('button'); 
        var result = document.getElementById('result');

        function SumQuad(){
            result.innerHTML = " "; 
            var a = parseFloat(valor1.value); 
            var b = parseFloat(valor2.value); 
           
            var somaQuadrado = (a * a) +  (b * b); 

            var elementoP = document.createElement('p'); 
            var text = document.createTextNode("O valor da soma do quadrado de " + a + " e " + b + " é " + somaQuadrado + "."); 

            elementoP.appendChild(text); 
            result.appendChild(elementoP);
        }

        button.onclick = SumQuad; 
    </script>
</body>
</html>
