<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    
    <div></div>

    <script>
        var div = document.querySelector('div');

        function somaShowPares(){
            var soma = 0; 
            for(var i = 86; i < 907; i++){
                if(i % 2 === 0){
                    soma += i; 
                    document.write(' ' + i + ' | ');
                }
            }

            div.textContent = `A soma dos valores pares entre
            85 e 907 Ã© ${soma}`;
        }

        somaShowPares();
    </script>
</body>
</html>
