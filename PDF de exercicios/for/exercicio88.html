<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    

    <script>
    
    function somar(){
        var soma = 0; 
        for(var i = 0; i <= 100; i++){
            soma += i;
        }
        document.write(soma);
    }

    somar();
        
    </script>
</body>
</html>
