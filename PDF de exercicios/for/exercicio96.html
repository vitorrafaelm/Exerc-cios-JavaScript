<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 96</title>
</head>
<body>
    

    <script>
        let soma = 0; 

        for(var i = 0; i <= 15; i++){
            if(i % 2 != 0){
                soma += i; 
            }
        }

        document.write(`A soma dos inteiros ímpares de 1 a 15 é ${soma}`);
    </script>
</body>
</html>
