<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
</head>
<body>
    

    <script>

        function multiplosDe7(){
            for(var i = 0; i < 1000; i += 7){
                document.write(i + '<br>');
            }
        }

        multiplosDe7();
    </script>
</body>
</html>
