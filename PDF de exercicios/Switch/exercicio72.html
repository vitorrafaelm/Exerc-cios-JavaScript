<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício</title>
</head>
<body>
    <div>
        <h2>Saber sua categoria</h2>

        <form action="">
            <input type="text" placeholder="Digite o seu nome">
            <input type="text" placeholder="Digite a sua idade">
            <button>Enviar</button>
        </form>

        <div id="div">
            
        </div>

    </div>

    <script>
        var form = document.forms; 
        var inputs = document.querySelectorAll('input');
        var div = document.getElementById('div');

        form[0].addEventListener('submit', (e) => {
            e.preventDefault();
            var nome = inputs[0].value;
            var idade = parseInt(inputs[1].value);
            var txt;
            
            switch(idade){
                case 5:
                case 6:
                case 7:
                case 8:
                case 9:
                case 10: 
                    txt = 'Infantil'
                    break; 
                case 11:
                case 12:
                case 13:
                case 14: 
                case 15:
                    txt = 'Juvenil'
                    break;   
                case 16:
                case 17:
                case 18:
                case 19:
                case 20: 
                    txt = 'Junior'
                    break; 
                case 21:
                case 22:
                case 23:
                case 24:
                case 25: 
                    txt = 'Profissional'
                    break; 
                default: 
                    txt = undefined;
            }

            div.textContent = `O seu nome é ${nome} e sua 
            categoria é ${txt}.`;
        })
    </script>

</body>
</html>
