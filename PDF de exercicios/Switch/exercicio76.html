<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 76</title>
</head>
<body>
    <div>

        <form action="">
            <input style="width: 250px;" type="text" placeholder="Digite uma data no formato DDMMAAAA">
            <button>Enviar</button>
        </form>

        <div id="div">
            
        </div>

    </div>

    <script>
        var form = document.forms; 
        var input = document.querySelector('input');
        var div = document.getElementById('div'); 

        form[0].addEventListener('submit', (e) => {
            e.preventDefault(); 
            let mes = parseFloat(input.value[2] + input.value[3]);  
            var resultado; 

            switch(mes){
                case 1:
                case 2:
                case 3:
                    resultado = 'Verão';
                    break; 
                case 4: 
                case 5: 
                case 6: 
                    resultado = 'Outono'; 
                    break; 
                case 7: 
                case 8: 
                case 9: 
                    resultado = 'Inverno';
                    break; 
                case 10: 
                case 11: 
                case 12: 
                    resultado = 'Primavera'; 

            }

            div.textContent = `Estamos no ${resultado}.`
        })
    </script>
</body>
</html>
