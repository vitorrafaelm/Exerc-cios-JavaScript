<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 85</title>
</head>
<body>
    <h2>Pedra papel ou tesoura</h2>
    <form action="">
        <p>0 - Pedra | 1 - Tesoura | 2 - Papel </p>
        <input type="text" placeholder="Digite um número">
        <button>Enviar</button>
    </form>

    <div></div>

    <script>
        var forms = document.forms[0]; 
        var input = document.querySelector('input'); 
        var div = document.querySelector('div'); 


        forms.addEventListener('submit', (e) => {
            e.preventDefault(); 
            div.innerHTML = '';
            var numero = parseInt(input.value);
            var random = Math.floor(Math.random() * 3);

            if(numero == random){
                txt = 'Empate'
            }else if(numero == 0 && random == 1){
                txt = 'Vitória';
            }else if(numero == 1 && random == 2){
                txt = 'Vitória';
            }else if(numero == 2 && random == 0){
                txt = 'Vitória';
            }else if(numero == 1 && random == 0){
                txt = 'Derrota';
            }else if(numero == 2 && random == 1){
                txt = 'Derrota';
            }else if(numero == 0 && random == 2){
                txt = 'Derrota';
            }

            div.appendChild(document.createTextNode(`O número aleatório é: ${random}. Resultado da partida: ${txt}.`)); 
        })

        
    </script>
</body>
</html>
