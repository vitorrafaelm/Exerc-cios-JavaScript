<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 74</title>
</head>
<body>
    <div>

        <form action="">
            <h4>Digite a opção</h4>
            <p>1 - Venda a vista.</p>
            <p>2 - Venda a prazo 30 dias.</p>
            <p>3 - Venda a prazo 60 dias.</p>
            <p>4 - Venda a prazo 90 dias.</p>
            <p>5 - Venda com cartão de débito.</p>
            <p>6 - Venda com cartão de crédito.</p>
            <input type="text" placeholder="Digite a sua opção">
            <button>Enviar</button>
        </form>

        <div id="div">
            
        </div>

    </div>

    <script>
        var form = document.forms; 
        var input = document.querySelectorAll('input');
        var div = document.getElementById('div'); 

        form[0].addEventListener('submit', (e) => {
            e.preventDefault(); 
            let opcao = parseFloat(input[0].value); 
            var resultado; 

            switch(opcao){
                case 1: 
                    resultado = 'Venda a vista'; 
                    break; 
                case 2: 
                    resultado = 'Venda a prazo 30 dias';
                    break; 
                case 3: 
                    resultado = 'Venda a prazo 60 dias';
                    break; 
                case 4: 
                    resultado = 'Venda a prazo 90 dias'
                    break;
                case 5: 
                    resultado = 'Venda com cartão de débito'; 
                    break;
                case 6: 
                    resultado = 'Venda com cartão de Crédito'; 
                    break;
                default: 
                    resultado = 'Digite uma opção válida'
            }

            div.textContent = resultado; 
        })
    </script>
</body>
</html>
