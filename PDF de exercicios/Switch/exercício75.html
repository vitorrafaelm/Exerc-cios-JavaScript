<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 75</title>
</head>
<body>
    <div>

        <form action="">
            <input type="text" placeholder="Digite o valor da compra">
            <h4>Digite a opção de pagamento</h4>
            <p>1 - Venda a vista.</p>
            <p>2 - Venda a prazo 30 dias.</p>
            <p>3 - Venda a prazo 60 dias.</p>
            <p>4 - Venda a prazo 90 dias.</p>
            <p>5 - Venda com cartão de débito.</p>
            <p>6 - Venda com cartão de crédito.</p>
            <input type="text" placeholder="Digite a sua opção">
            <button>Enviar</button>
        </form>

        <div id="div">
            
        </div>

    </div>

    <script>
        var form = document.forms; 
        var input = document.querySelectorAll('input');
        var div = document.getElementById('div'); 

        form[0].addEventListener('submit', (e) => {
            e.preventDefault(); 
            let valorCompra = parseFloat(input[0].value); 
            let opcao = parseFloat(input[1].value); 
            var resultado; 

            switch(opcao){
                case 1: 
                    resultado = valorCompra - (valorCompra * (10/100));
                    break; 
                case 2: 
                    resultado = valorCompra - (valorCompra * (5/100))
                    break; 
                case 3: 
                    resultado = valorCompra;
                    break; 
                case 4: 
                    resultado = valorCompra + (valorCompra * (5/100))
                    break;
                case 5: 
                    resultado = valorCompra - (valorCompra * (8/100))
                    break;
                case 6: 
                    resultado = valorCompra - (valorCompra * (7/100)) 
                    break;
                default: 
                    resultado = 'Digite uma opção válida'
            }

            div.textContent = `O valor das vendas foi ${valorCompra} 
            reais e com o desconto ficou ${resultado} reais.`; 
        })
    </script>
</body>
</html>
