<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 66</title>
</head>
<body>
    <h2>Mostrar maior número</h2>

    <form action="">
        <input type="text" placeholder="Digite o primeiro número">
        <input type="text" placeholder="Digite o segundo número">
        <button>Enviar</button>
    </form>

    <div></div>

    <script>
        var form = document.forms; 
        var inputs = document.querySelectorAll('input'); 
        var div = document.querySelector('div'); 

        form[0].addEventListener('submit', (e) => {
            e.preventDefault(); 
            
            var num1 = parseFloat(inputs[0].value); 
            var num2 = parseFloat(inputs[1].value); 

            var txt; 
            if(num1 > num2){
                txt = `O número maior é ${num1}.`; 
            }else {
                txt = `O número maior é ${num2}.`; 
            }
            
            div.textContent = txt; 

        })
    </script>
</body>
</html>
