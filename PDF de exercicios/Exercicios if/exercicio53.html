<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 53</title>
</head>
<body>
    <h2>Mostrar números em ordem descrecente</h2>
    <input type="text" id="num1" placeholder="Digite o primeiro número">
    <input type="text" id="num2" placeholder="Digite o segundo número">
    <input type="text" id="num3" placeholder="Digite o terceiro número">
    <button onclick="mostrarOrdemDescrecente()">Submeter</button>

    <div id="result">

    </div>

    <script>
        var result = document.getElementById('result'); 

        function mostrarOrdemDescrecente(){
            result.innerHTML = "";
            var num1 = parseFloat(document.getElementById('num1').value); 
            var num2 = parseFloat(document.getElementById('num2').value); 
            var num3 = parseFloat(document.getElementById('num3').value); 

            var txt; 
            if(num1 < num2 && num1 < num3 && num2 < num3){
                txt = num3 + ' - ' + num2 + ' - ' + num1;
            }else if(num2 < num1 && num2 < num3 && num1 < num3){
                txt = num3 + ' - ' + num1 + ' - ' + num2;
            }else if(num3 < num1 && num3 < num2 && num1 < num2){
                txt = num2 + ' - ' + num1 + ' - ' + num3;

            }else if(num3 < num1 && num3 < num2 && num2 < num1){
                txt = num1 + ' - ' + num2 + ' - ' + num3;
            }else if(num2 < num1 && num2 < num3 && num3 < num1){
                txt = num1 + ' - ' + num3 + ' - ' + num2;
            }else if(num1 < num2 && num1 < num3 && num3 < num2){
                txt = num2 + ' - ' + num3 + ' - ' + num1;
            }
            txt = document.createTextNode(txt);
            result.appendChild(txt);
        }
    </script>
</body>
</html>
