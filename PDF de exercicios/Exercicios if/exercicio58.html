<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 58</title>
</head>
<body>
    <h2>Média ponderada</h2>

    <input type="text" placeholder="Digite o seu código">
    <input type="text" placeholder="Digite a primeira nota">
    <input type="text" placeholder="Digite a segunda nota">
    <input type="text" placeholder="Digite a terceira nota">
    <button onclick="mediaPonderada()">Executar</button>

    <div>

    </div>

    <script>
        var mediaPonderada = () => {
            var inputs = document.querySelectorAll('input'); 
            var div = document.querySelector('div');

            var codigo = inputs[0].value;
            var nota1 = parseFloat(inputs[1].value); 
            var nota2 = parseFloat(inputs[2].value); 
            var nota3 = parseFloat(inputs[3].value); 

            var media;
            if(nota1 > nota2 && nota1 > nota3){
                media = (nota1 * 4 + nota2 * 3 + nota3 * 3) / 10; 
            }else if(nota2 > nota1 && nota2 > nota3){
                media = (nota2 * 4 + nota1 * 3 + nota3 * 3) / 10; 
            }else if(nota3 > nota1 && nota3 > nota2){
                media = (nota3 * 4 + nota2 * 3 + nota1 * 3) / 10; 
            }else if(nota3 == nota1 && nota3 == nota2){
                media = (nota3 * 4 + nota2 * 3 + nota1 * 3) / 10; 
            }
            
            
            var resultado;
            if(media >= 5){
                resultado = 'Você está aprovado.';
            }else {
                resultado = 'Você está reprovado.';
            }
            var txt = `O seu código é ${codigo}. As suas 
            notas foram: ${nota1}, ${nota2}, ${nota3} e a 
            sua média foi ${media}. ${resultado}`;

            txt = document.createTextNode(txt);

            div.appendChild(txt);
            
        }
    </script>
</body>
</html>
