<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 38</title>
</head>
<body>
    <input id="valor1" type="text" placeholder="Digite o primeiro valor">
    <input id="valor2" type="text" placeholder="Digite o segundo valor">
    <input id="valor3" type="text" placeholder="Digite o terceiro valor">

    <button id="button" onclick="show()">Converter em dias</button>

    <div id="result">

    </div>

    <script>
        var valor1 = document.getElementById('valor1'); 
        var valor2 = document.getElementById('valor2');
        var valor3 = document.getElementById('valor3');

        var button = document.getElementById('button');
        var result = document.getElementById('result');

        function show(){
            valor1 = parseInt(valor1.value); 
            valor2 = parseInt(valor2.value); 
            valor3 = parseInt(valor3.value);

            var txt = ""; 
            if (valor1 + valor2 == valor3){
                txt = document.createTextNode("A soma de " + valor1 + " e " + valor2 + " é igual a " + valor3 + ".");
            }else if( valor1 + valor2 > valor3){
                txt = document.createTextNode("A soma de " + valor1 + " e " + valor2 + " é maior do que o " + valor3 + ".");
            }else if(valor1 + valor2 < valor3){
                txt = document.createTextNode("A soma de " + valor1 + " e " + valor2 + " é menor do que o " + valor3 + ".");
            }
            
            result.appendChild(txt);  
        }
        
    </script>
</body>
</html>
