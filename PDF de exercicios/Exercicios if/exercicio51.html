<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 51</title>
</head>
<body>
    <h2>Ler dois números e retornar o maior</h2>
    <input type="text" id="num1" placeholder="Digite o primeiro número">
    <input type="text" id="num2" placeholder="Digite o segundo número">
    <button onclick="escolherNumero()">Escolher</button>

    <div id="result">

    </div>

    <script>
        var result = document.getElementById('result');

        function escolherNumero(){
            result.innerHTML = '';
            var num1 = document.getElementById('num1'); 
            var num2 = document.getElementById('num2'); 

            num1 = parseFloat(num1.value); 
            num2 = parseFloat(num2.value); 

            var retorno;
            if(num1 > num2){
                retorno = num1; 
            }else {
                retorno = num2; 
            }

            var txt = document.createTextNode('O maior número é: ' + retorno + '.')
            result.appendChild(txt);
        }
    </script>
</body>
</html>
