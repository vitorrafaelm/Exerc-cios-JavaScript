<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 60</title>
</head>
<body>
    <h2>Cardapio</h2>
    <div style="display: block;">
        Especificação       Preço unitário <br>
        100 Cachorro quente 1,10 <br>
        101 Bauru simples   1,30 <br>
        102 Bauru c/ovo     1,50 <br>
        103 Hamburger       1,10 <br>
        104 Cheeseburger    1,30 <br>
        105 Refrigerante    1,00 <br>
    </div>
        <input type="text" placeholder="Digite o código do pedido">
        <input type="text" placeholder="Digite a quantidade">

        <button onclick="mostrarValorDoPedido()">Enviar</button>

        <div></div>

        <script>
            var mostrarValorDoPedido = () => {
                var inputs = document.querySelectorAll('input'); 
                var div = document.querySelectorAll('div');
                div[1].innerHTML = '';
                var codigo = parseInt(inputs[0].value); 
                var quantidade = parseInt(inputs[1].value); 

                var totalAPagar; 
                if(codigo == 100){
                    totalAPagar = 1.1 * quantidade; 
                }else if(codigo == 101){
                    totalAPagar = 1.3 * quantidade; 
                }else if(codigo == 102){
                    totalAPagar = 1.5 * quantidade; 
                }else if(codigo == 103){
                    totalAPagar = 1.1 * quantidade; 
                }else if(codigo == 104){
                    totalAPagar = 1.3 * quantidade; 
                }else if(codigo == 105){
                    totalAPagar = 1 * quantidade; 
                }

                var txt = `O total a pagar é ${totalAPagar} reais.`
                txt = document.createTextNode(txt);

                div[1].appendChild(txt);


            }
        </script>

    </div>
</body>
</html>
