<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 61</title>
</head>
<body>
    <h2>Calcular média</h2>

    
        <input type="text" placeholder="Digite sua primeira nota">
        <input type="text" placeholder="Digite sua segunda nota">
        <input type="text" placeholder="Digite sua terceira nota"> <br><br>
        <input type="text" placeholder="Digite 1 para aritmética ou 2 para ponderada">
        <button onclick="media()">Calcular média</button>

        <br> <br>
        <div id="result">

        </div>
    

    <script>
        var inputs = document.querySelectorAll('input'); 
        var btn = document.querySelector('button'); 
        var div = document.querySelector('div'); 

        function media(){
            var nota1 = parseFloat(inputs[0].value); 
            var nota2 = parseFloat(inputs[1].value); 
            var nota3 = parseFloat(inputs[2].value); 
            var opcao = parseFloat(inputs[3].value); 

            var media; 
            if(opcao == 1){
                media = (nota1 + nota2 + nota3) / 3; 
            }else if(opcao == 2){
                media = (nota1 * 3 + nota2 * 3 + nota3 * 4) / 10; 
            }else {
                media = "Digite uma opção válida.";
            }
            
            div.textContent = ((typeof media == 'number') ? `A sua média é 
            ${media}.` : media ); 

        }
    </script>
</body>
</html>
