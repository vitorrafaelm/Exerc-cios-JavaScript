<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 48</title>
</head>
<body>
    <h2>Numeros</h2>

    <input type="text" id="num1" placeholder="Digite o primeiro número">
    <input type="text" id="num2" placeholder="Digite o segundo número">
    <input type="text" id="num3" placeholder="Digite o terceiro número">

    <button onclick="showSmaller()">Show smaller</button>

    <div id="result">

    </div>

    <script>
        var num1 = document.getElementById('num1'); 
        var num2 = document.getElementById('num2'); 
        var num3 = document.getElementById('num3');

        var result = document.getElementById('result') ; 

        function showSmaller(){
            result.innerHTML = "";
            var num11 = parseFloat(num1.value); 
            var num22 = parseFloat(num2.value); 
            var num33 = parseFloat(num3.value); 
            console.log(num11, num22, num33);
            var menorNumero;

            if(num11 < num22 && num11 < num33){
                menorNumero = num11; 
            }else if(num22 < num11 && num22 < num33){
                menorNumero = num22; 
            }else if(num33 < num22 && num33 < num11){
                menorNumero = num33; 
            }

            var txt = document.createTextNode('O menor número é: ' + menorNumero + '.')
            result.appendChild(txt);
        }
    </script>
</body>
</html>
