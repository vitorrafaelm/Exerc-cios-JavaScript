<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var usuarios = [
        {
            nome: "Diego",
            habilidades: ["Javascript", "ReactJS", "Redux"]
        },
        {
            nome: "Gabriel",
            habilidades: ["VueJS", "Ruby on Rails", "Elixir"]
        }
        ];
        function showUsers(usuarios){
            return document.write(`O ${usuarios[0].nome} possui as habilidades ${usuarios[0].habilidades[0]}, ${usuarios[0].habilidades[1]}, ${usuarios[0].habilidades[2]}. <br>
            O ${usuarios[1].nome} possui as habilidades ${usuarios[1].habilidades[0]}, ${usuarios[1].habilidades[1]}, ${usuarios[1].habilidades[2]}. `);
            
        }
        //O Diego possui as habilidades: Javascript, ReactJS, Redux
        //O Gabriel possui as habilidades: VueJS, Ruby on Rails, Elixir
        showUsers(usuarios); 
        //console.log(usuarios[0].habilidades[0]);
    </script>
</body>
</html>
