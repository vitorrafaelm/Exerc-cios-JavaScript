<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function pares (x, y){
            if (x > y){
                for(var i = y; i <= x; i++){
                    if (i % 2 == 0){
                        document.write(i + '<br>');
                    }
                    
                }
            }else if (y > x){
                for(var i = x ; i <= y; i++){
                    if (i % 2 == 0){
                        document.write(i + '<br>');
                    }
                }
            }
        }

        document.write(pares(10, 100));
    </script>
</body>
</html>
