<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        /*
            Listando os seis primeiros números primos: 2, 3, 5, 7, 11 e 13, podemos ver que o sexto primo é 13.
            Qual é o 1001º número primo? Faça um programa JavaScript que apresente esse número para o usuário.

            Para saber se um número é primo, dividimos esse número pelos números primos 2, 3, 5, 7, 11, etc, 
            até que tenhamos:
            - ou uma divisão com resto zero (e neste caso o número não é primo),
            - ou uma divisão com quociente menor que o divisor e o resto diferente de zero. Neste caso o número
             é primo.
        */

        var numberOfPrims = 0;
        var primo = false; 

            for (dividendo = 2; numberOfPrims < 1001; dividendo++) {
                primo = true;
                for (divisor = 2; dividendo > divisor ; divisor++) {
                if (dividendo % divisor == 0) {
                    primo = false;
                    break;
                };
                };
                if (primo) { 
                numberOfPrims++;
                }
            };

      document.write("O 1001º número primo é: ");
      document.write(--dividendo + '<br><br>');
    </script>
</body>
</html>
